<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="open-btn">Open Modal</button>
        <dialog id="dialog">
            <h2>HTML MODEL</h2>
            <p>This is simple model dailog box, A modal is a dialog box or popup window that is displayed on top of the current page, blocking user interaction with the underlying content until the modal is closed. CSS dialog boxes provide a way to create modals using the element and CSS styling.</p>
            <button id="close-btn">Close</button>
        </dialog>
    </div>
    <script src="main.js"></script>
</body>
</html>
